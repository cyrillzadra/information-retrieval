buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.rholder:gradle-one-jar:1.0.3'
    }
}

apply plugin: 'gradle-one-jar'
apply plugin: 'scala'

sourceSets {
    main {
        scala {
            srcDirs = ['src']
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.11.2'
	compile fileTree(dir: 'lib', include: '*.jar')
}

task searchSystemJar(type: OneJar) {
    mainClass = 'assignment.SearchSystem'
}